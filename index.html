<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NASA Contact Page</title>
  </head>
  <body>
    <main>
      <h1>NASA</h1>
    </main>
    <section>
      <article>
        <h2>Social Media</h2>
        <h4>Twitter: @nasa</h4>
        <h4>Facebook: fb.com/nasa</h4>
        <h4>Instagram:@nasa</h4>
        <h4>YouTube: youtube.com/nasa</h4>
        <!-- Social Media -->
      </article>
      <article>
        <h2>Office Info</h2>
        <h4>Public Communications Office</h4>
        <h4>NASA Headquarters</h4>
        <h4>300 E. Street SW. Suite 5R30</h4>
        <h4>Washington, DC 20546</h4>
        <h4>Office:(202)358-1001</h4>
        <h4>Fax: (202)358-4338</h4>

        <!-- Office Info -->
      </article>
      <article>
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" /><br />
        </br>
          <label for="message">Message</label>
          <textarea name="message" rows="10" cols="19"></textarea>
          <br /><br />
          <input type="submit" />
        </form>
      </article>
    </section>
  </body>
</html>
